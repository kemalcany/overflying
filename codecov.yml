coverage:
  status:
    project:
      default:
        target: auto
        threshold: 1%
    patch:
      default:
        target: auto
        threshold: 1%

flags:
  api:
    paths:
      - apps/api/
    carryforward: true
  web:
    paths:
      - apps/web/
    carryforward: true
  worker:
    paths:
      - apps/worker/
    carryforward: true

comment:
  layout: "header, flags, files"
  behavior: default
