services:
  test-db:
    image: postgres:16-alpine
    container_name: ${COMPOSE_PROJECT_NAME:-app}-test-db
    environment:
      POSTGRES_USER: ${TEST_DB_USER:-test}
      POSTGRES_PASSWORD: ${TEST_DB_PASSWORD:-test}
      POSTGRES_DB: ${TEST_DB_NAME:-test_db}
    ports:
      - '${TEST_DB_PORT:-5433}:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${TEST_DB_USER:-test}']
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - test_db_data:/var/lib/postgresql/data

volumes:
  test_db_data:
