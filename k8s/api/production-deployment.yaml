apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-production
  namespace: production
  labels:
    app: api
    environment: production
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api
      environment: production
  template:
    metadata:
      labels:
        app: api
        environment: production
    spec:
      serviceAccountName: production-app-sa
      containers:
      - name: api
        image: europe-west1-docker.pkg.dev/overflying-cluster/overflying-images/api:latest  # Updated by CI/CD
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: DATABASE_URL
          value: "postgresql+psycopg2://production_user:taekwando123@localhost:5432/production"
        - name: CORS_ORIGINS
          valueFrom:
            secretKeyRef:
              name: api-secrets
              key: cors-origins
        - name: NATS_URL
          valueFrom:
            secretKeyRef:
              name: api-secrets
              key: nats-url
        - name: HOST
          value: "0.0.0.0"
        - name: PORT
          value: "8000"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 15
          timeoutSeconds: 10
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 3
      - name: cloud-sql-proxy
        image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.15.0
        args:
          - "--structured-logs"
          - "--port=5432"
          - "overflying-db:europe-west1:overflying-db"
        securityContext:
          runAsNonRoot: true
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: production
  labels:
    app: api
    environment: production
spec:
  type: LoadBalancer
  selector:
    app: api
    environment: production
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  sessionAffinity: ClientIP
