apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-production
  namespace: production
  labels:
    app: api
    environment: production
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api
      environment: production
  template:
    metadata:
      labels:
        app: api
        environment: production
    spec:
      serviceAccountName: production-app-sa
      containers:
      - name: api
        image: europe-west1-docker.pkg.dev/overflying-cluster/overflying-images/api:latest
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: api-secrets
              key: database-url
        - name: CORS_ORIGINS
          valueFrom:
            secretKeyRef:
              name: api-secrets
              key: cors-origins              
        - name: HOST
          value: "0.0.0.0"
        - name: PORT
          value: "8000"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: production
  labels:
    app: api
    environment: production
spec:
  type: LoadBalancer
  selector:
    app: api
    environment: production
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  sessionAffinity: ClientIP
