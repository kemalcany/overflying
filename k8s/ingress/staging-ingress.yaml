apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-staging-ingress
  namespace: staging
  annotations:
    # Use cert-manager to provision SSL certificate
    cert-manager.io/cluster-issuer: "letsencrypt-prod"

    # Force HTTPS redirect
    nginx.ingress.kubernetes.io/ssl-redirect: "true"

    # CORS configuration (adjust as needed)
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://staging.overfly.ing"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"

    # Rate limiting (optional)
    nginx.ingress.kubernetes.io/rate-limit: "100"

    # Larger body size for file uploads (adjust as needed)
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"

spec:
  ingressClassName: nginx

  # TLS configuration
  tls:
  - hosts:
    - staging.api.overfly.ing
    secretName: api-staging-tls  # cert-manager will create this secret

  # Routing rules
  rules:
  - host: staging.api.overfly.ing
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-service
            port:
              number: 80
